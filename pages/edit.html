              <div class="col-md-6 col-md-offset-3 col-sm-offset-2 search-container" >
                <label for="">Paste the Student's  <b>CORRECT _id</b> and click <b>Go!</b> to edit.  </label>

                <input type="text" class="form-control" id="search" placeholder="Student No.">

            </div>

         <div class="col-md-12 form-container" >
            <div class="col-md-4 col-sm-12">
              <div class="input-group">
                <label for="">Firstname</label>
                <input type="text" id="firstname" class="form-control" placeholder="">
              </div>
            </div>

            <div class="col-md-4 col-sm-12">
              <div class="input-group">
                <label for="">Lastname</label>
                <input type="text" id="lastname" class="form-control" placeholder="">
              </div>
            </div>

            <div class="col-md-2 col-sm-6 col-xs-6">
              <label for="">Class: <span class="update" id="old_class"> </span> </label>
              <select class="form-control" id="class">
                <option value="1">Jss1</option>
                <option value="2">Jss2</option>
                <option value="3">Jss3</option>
                <option value="3">SS1</option>
                <option value="3">SS2</option>
                <option value="3">SS3</option>
              </select>
            </div>

            <div class="col-md-2 col-sm-6 col-xs-6 ">
              <label for="">Grade: <span class="update" id="old_grade"></span></label>
              <select class="form-control" id="grade">
                <option value="1">A1</option>
                <option value="2">B2</option>
                <option value="3">B3</option>
                <option value="3">C4</option>
                <option value="3">C5</option>
                <option value="3">C6</option>
                <option value="3">D7</option>
                <option value="3">E8</option>
                <option value="3">F9</option>
              </select>
            </div>

            <div class="col-md-10 text-center col-sm-12 col-xs-12" style="margin-top:5vh">
              <button type="button" class="btn-default col-md-3  btn btn-default gen-button" name="button" onclick="update()" style="margin: 5px">
